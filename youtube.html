<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        pre {
            white-space: normal;
        }
    </style>
</head>
<body>

    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container" id="rockets">
                
            </div>
        </div>
    </div>
    <!-- end .navbar -->

    <div class="container">
        <div class="hero-unit">
            <div id="rocket"></div>
        </div>
    </div>

    <script type="text/x-handlebars-template" id="listRocket">
        <h2>My Rockets</h2>
        <button class="btn btn-success addObject">add one</button>
        <button class="btn btn-info toJSON">to JSON</button>
        <table class="table table-striped">
            <thead>
                <th data-sort="name">Name</th>
                <th data-sort="size">Size</th>
                <th data-sort="description">Description</th>
                <th>Actions</th>
            </thead>
            <tbody class="rocketsList"></tbody>
        </table>

        <div class="rocketsTotal">
            Total items: <span class="rockets-count">{{total}}</span>
            Total size: <span class="rockets-size">{{size}}</span>
        </div>

        <pre class="json-out"></pre>
    </script>

    <script type="text/x-handlebars-template" id="itemRocket">
        <tr>
            <td class="name" contenteditable="true">{{name}}</td>
            <td class="size form-horizontal">
                <button data-rel="-10" class="changeSize btn btn-small btn-promary">-</button>
                <input class="size" type="number" value="{{size}}">
                <button data-rel="10" class="changeSize btn btn-small btn-success">+</button>
            </td>
            <td class="desc" contenteditable="true">{{description}}</td>
            <td>
                <button class="deleteRow btn btn-small btn-danger">
                    <i class="icon-remove icon-white">X</i>
                </button>
            </td>
        </tr>
    </script>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://jashkenas.github.io/underscore/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    
    <script src="js/rocket/models/modelRocket.js"></script>
    <script src="js/rocket/views/itemRocket.js"></script>
    <script src="js/rocket/views/listRocket.js"></script>
    <script src="js/rocket/app.js"></script>
</body>
</html>
