<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                
            </div>
        </div>
    </div>
    <!-- end .navbar -->

    <div class="container">
        <div class="hero-unit">
            <h2>My Rocket</h2>
            <div id="rocket"></div>
        </div>
    </div>

    <footer>
        <p>&copy; IT4p.ru 2013</p>
    </footer>

    <script type="text/x-handlebars-template" id="viewRocket">
        
        Name:
        <span class="name" contenteditable="true">{{name}}</span>
        <div class="size form-horizontal">
            <button data-rel="-10" class="changeSize btn btn-small btn-primary">-</button>
            <input class="size" type="number" value="{{size}}" />
            <button data-rel="10" class="changeSize btn btn-small btn-success">+</button>
            Remove:
            <button class="deleteRow btn btn-small btn-danger">
                <i class="icon-remove icon-white">x</i>
            </button>
        </div>
        Description:
        <span class="desc" contenteditable="true">{{description}}</span>

    </script>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://jashkenas.github.io/underscore/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    
    <script src="js/rocket/RocketModel.js"></script>
    <script src="js/rocket/RocketView.js"></script>

    <script>
        $(function() {

            var model1 = new RocketModel();

            var view = new RocketView({
                model: model1,
                el: '#rocket',
            });
            
        });
    </script>
</body>
</html>
