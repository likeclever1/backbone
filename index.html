<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="todo" style="padding: 5px 10px; border: 2px solid blue;"></div>

    <script type="text/x-handlebars-template" id="item-template">
        {{#if completed}}
            <input id="todo_complete" type="checkbox" checked="checked">
        {{else}}
            <input id="todo_complete" type="checkbox">
        {{/if}}

        {{title}}
    </script>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://jashkenas.github.io/underscore/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
